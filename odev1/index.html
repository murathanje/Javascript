<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
  </head>
  <body class="bg-dark" id="ilk"">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock"></div>
      <div class="text2 text-center">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
    </div>
    <script>
        let isim = prompt("Lütfen isminizi giriniz!");
        function showTime() {
          document.getElementById("myName").innerHTML = isim;
          const today = new Date();
          let day = today.getDay();
          let hour = today.getHours();
          let minute = today.getMinutes();
          let second = today.getSeconds();
          minute = CheckTime(minute);
          second = CheckTime(second);
          day = checkDay(day)


          document.getElementById("myClock").innerHTML = `${hour}:${minute}:${second} ${day}`
          setTimeout(showTime, 1000)
        }


        function CheckTime(i) {
          if(i < 10 ){
            i = "0" + i;
            return i;
          }else {
            return i;
          }
        }


        function checkDay(i){
          
          switch(i){
            case 1:
              return "Pazartesi";
              break;
            case 2:
              return "Salı";
              break;
            case 3:
              return "Çarşamba";
              break;
            case 4:
              return "Perşembe";
              break;
            case 5:
              return "Cuma";
              break;
            case 6:
              return "Cumartesi";
              break;
            case 7:
              return "Pazar";
              break;
          }

        }
      showTime();

    </script>
  </body>
</html>
